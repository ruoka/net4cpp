name: C/C++ CI

on:
  push:
    branches: [ C* ]
  pull_request:
    branches: [ C* ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
        submodules: true
        ref: refs/heads/C++17
    - name: make
      run: make
    - name: make test
      run: make test
